      default: "%H:%M"
      short: "%H:%M"
      long: "%H:%M:%S"
      time: "%H:%M"
    am: "am"
    pm: "pm"
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d %B %Y"
      long_with_time: "%d %B %Y %H:%M"
    day_names: [Domenica, Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato]
